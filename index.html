<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otenzza — your altar of presence</title>
  <meta name="description" content="A private, intentional space. No feed. No vanity metrics. Just your Cube." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0d;
      --text:#e8e8ee;
      --muted:#9a9ab0;
      --brand:#2a57ff;
      --brand-2:#1730ff;
      --ring: rgba(255,255,255,.10);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 600px at 50% 45%, #101018 0%, #0a0a0d 60%);
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }

    .topbar{ position:sticky; top:0; z-index:40; display:flex; align-items:center; justify-content:center; height:82px; backdrop-filter: blur(10px); }
    .brand{ display:flex; align-items:center; gap:.6rem; text-transform:uppercase; font-weight:800; letter-spacing:.18em; font-family: "Sora", Inter, sans-serif; font-size:clamp(28px, 4.4vw, 46px); }
    .dot{width:12px;height:12px;border-radius:50%;background:var(--brand); box-shadow:0 0 0 7px rgba(42,87,255,.18)}

    .hero{ position:relative; min-height:calc(100vh - 82px); display:grid; place-items:center; padding:48px 20px 72px; overflow:visible; }
    .stack{ display:flex; flex-direction:column; align-items:center; gap:16px; text-align:center; max-width:1040px; width:100%; }

    .title{ font-size:clamp(18px, 3.2vw, 30px); font-weight:800; letter-spacing:-.01em; }
    .subtitle{ max-width:760px; line-height:1.6; color:var(--muted); font-size:clamp(12px, 1.2vw, 14px); }

    .cube-wrap{ position:relative; width:clamp(300px, 40vw, 480px); height:clamp(300px, 40vw, 480px); display:grid; place-items:center; margin:8px 0 16px; }
    .scene{ position:relative; width:100%; height:100%; perspective:1600px; }
    .cube3d{ position:absolute; inset:0; transform-style: preserve-3d; --rx: -26deg; --ry: 42deg; transform: rotateX(var(--rx)) rotateY(var(--ry)); filter: drop-shadow(0 30px 60px rgba(42,87,255,.25)); cursor: grab; }
    .cube3d:active{ cursor: grabbing; }
    .face{ position:absolute; width:100%; height:100%; background: linear-gradient(145deg, var(--brand) 0%, var(--brand-2) 100%); border: 1px solid rgba(255,255,255,.05); backface-visibility: hidden; }

    .front  { transform: translateZ(calc( var(--size, 240px) / 2)); }
    .back   { transform: rotateY(180deg) translateZ(calc( var(--size, 240px) / 2)); }
    .right  { transform: rotateY(90deg) translateZ(calc( var(--size, 240px) / 2)); }
    .left   { transform: rotateY(-90deg) translateZ(calc( var(--size, 240px) / 2)); }
    .top    { transform: rotateX(90deg) translateZ(calc( var(--size, 240px) / 2)); }
    .bottom { transform: rotateX(-90deg) translateZ(calc( var(--size, 240px) / 2)); }

    .halo{ position:absolute; inset:0; border-radius:50%; filter: blur(60px); background: radial-gradient(50% 50% at 50% 50%, rgba(42,87,255,.38), transparent 70%); pointer-events:none; transform: translateZ(-80px); }

    .form{ display:flex; gap:12px; align-items:center; justify-content:center; margin-top:4px; flex-wrap:wrap; }
    .input{ width:min(520px, 78vw); height:46px; border-radius:999px; border:1px solid var(--ring); background:rgba(255,255,255,.04); color:var(--text); padding:0 18px; outline:none; font-size:15px; backdrop-filter: blur(4px); }
    .input::placeholder{ color:#8a8aa2 }
    .btn{ height:46px; border-radius:999px; padding:0 20px; border:1px solid rgba(255,255,255,.22); font-weight:800; cursor:pointer; background:#fff; color:#0a0a0d; box-shadow: 0 2px 0 rgba(255,255,255,.6) inset, 0 12px 30px rgba(255,255,255,.10); transition: transform .15s ease, box-shadow .2s ease; }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 16px 36px rgba(255,255,255,.14); }
    .fineprint{ color:#7b7b8a; font-size:12px; margin-top:8px; }

    footer{padding:52px 20px; text-align:center; color:#7b7b8a; font-size:12px}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot" aria-hidden="true"></span>
      <span>OTENZZA</span>
    </div>
  </header>

  <main class="hero">
    <div class="stack">
      <h1 class="title">Presence. Identity. Precision.</h1>
      <p class="subtitle">A private, intentional space. No feed. No vanity metrics. Just your Cube.</p>

      <div class="cube-wrap">
        <div class="scene" id="scene">
          <div class="cube3d" id="cube" style="--size:240px; --rx:-26deg; --ry:42deg">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="halo"></div>
          </div>
        </div>
      </div>

      <form class="form" action="#" method="post" onsubmit="event.preventDefault(); alert('Reserved. Welcome to the circle.');">
        <input class="input" type="email" placeholder="your@email.com" required aria-label="Email"/>
        <button class="btn" type="submit">Reserve early access</button>
      </form>
      <div class="fineprint">Founding members — limited circle.</div>
    </div>
  </main>

  <footer>© 2025 Otenzza.</footer>

  <script>
    (()=>{
      const cube = document.getElementById('cube');
      const scene = document.getElementById('scene');
      let rx = -26, ry = 42;
      let dragging = false;
      let lastX=0, lastY=0;
      let auto = true;
      let rafId;

      function setRot(){ cube.style.setProperty('--rx', rx+'deg'); cube.style.setProperty('--ry', ry+'deg'); }

      const start = (x,y)=>{ dragging = true; lastX=x; lastY=y; auto=false; cancelAnimationFrame(rafId); };
      const move  = (x,y)=>{
        if(!dragging) return;
        const dx = x - lastX; const dy = y - lastY;
        ry += dx * 0.4;
        rx -= dy * 0.4;
        rx = Math.max(-80, Math.min(80, rx));
        setRot();
        lastX = x; lastY = y;
      };
      const end   = ()=>{ dragging=false; auto=true; tick(); };

      scene.addEventListener('mousedown', e=> start(e.clientX, e.clientY));
      window.addEventListener('mousemove', e=> move(e.clientX, e.clientY));
      window.addEventListener('mouseup', end);

      scene.addEventListener('touchstart', e=>{ const t=e.touches[0]; start(t.clientX, t.clientY); }, {passive:true});
      window.addEventListener('touchmove', e=>{ const t=e.touches[0]; move(t.clientX, t.clientY); }, {passive:true});
      window.addEventListener('touchend', end);

      function tick(){
        if(auto){ ry += 0.08; setRot(); }
        rafId = requestAnimationFrame(tick);
      }
      setRot(); tick();
    })();
  </script>
</body>
</html>
