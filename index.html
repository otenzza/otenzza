<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Otenzza — your altar of presence</title>
<meta name="description" content="A private, intentional space. No feed. No vanity metrics. Just your Cube." />

<!-- Sora (apenas para a marca OTENZZA) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@700;800&display=swap" rel="stylesheet">

<!-- Preload da sua fonte (preferir woff2) -->
<link rel="preload" href="assets/fonts/CreatoDisplay-Regular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="assets/fonts/CreatoDisplay-Regular.otf"  as="font" type="font/otf"   crossorigin>

<style>
  /* ====== SUA FONTE ====== */
  @font-face{
    font-family: "Creato Display";
    src:
      url("assets/fonts/CreatoDisplay-Regular.woff2") format("woff2"),
      url("assets/fonts/CreatoDisplay-Regular.otf")  format("opentype");
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  :root{ --bg:#0a0a0d; --text:#e8e8ee; --muted:#9a9ab0; --ring:rgba(255,255,255,.10); }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text);
    /* >>> TODAS as escritas usam Creato Display (exceto a marca) <<< */
    font-family: "Creato Display", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    background: radial-gradient(1200px 600px at 50% 45%, #101018 0%, var(--bg) 60%);
    -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
  }

  .topbar{position:sticky; top:0; z-index:8; display:flex; align-items:center; justify-content:center; height:82px; backdrop-filter:blur(10px)}
  /* >>> A MARCA continua Sora, como pedido <<< */
  .brand{display:flex; align-items:center; gap:.6rem; text-transform:uppercase; font-weight:800; letter-spacing:.18em; font-family:"Sora", sans-serif; font-size:clamp(28px,4.4vw,46px)}
  .brand-cube{width:28px; height:auto; display:block}

  .hero{min-height:calc(100vh - 82px); display:grid; place-items:center; padding:14px 20px 72px}
  .stack{display:flex; flex-direction:column; align-items:center; text-align:center; gap:16px; width:100%; max-width:1040px}
  .title{font-size:clamp(18px,3.2vw,30px); font-weight:800; letter-spacing:-.01em}
  /* espaço reduzido entre título e subtítulo (metade) */
  .subtitle{max-width:760px; line-height:1.6; color:var(--muted); font-size:clamp(12px,1.2vw,14px); margin-top:-8px;}

  .cube-wrap{
    width:min(540px,85vw);
    aspect-ratio: 1 / 1;
    position:relative; margin:12px 0 18px;
    touch-action:none; overscroll-behavior:contain; user-select:none;
    display:grid; place-items:center;
  }
  .cube-wrap::before{
    content:""; position:absolute; inset:-12% -12% -6% -12%;
    border-radius:50%;
    background: radial-gradient(50% 50% at 50% 60%, rgba(42,87,255,.35), transparent 72%);
    filter: blur(40px); z-index:0;
  }
  #three-canvas{
    width:100%; height:100%; display:block;
    position:relative; z-index:1; touch-action:none; border-radius:18px;
  }

  .form{display:flex; gap:12px; align-items:center; justify-content:center; margin-top:10px; flex-wrap:wrap}
  .input{width:min(520px,78vw); height:46px; border-radius:999px; border:1px solid var(--ring); background:rgba(255,255,255,.04); color:var(--text); padding:0 18px; outline:none; font-size:15px; backdrop-filter:blur(4px)}
  .input::placeholder{color:#8a8aa2}
  .btn{height:46px; border-radius:999px; padding:0 20px; border:1px solid rgba(255,255,255,.22); font-weight:800; cursor:pointer; background:#fff; color:#0a0a0d; box-shadow:0 2px 0 rgba(255,255,255,.6) inset, 0 12px 30px rgba(255,255,255,.10)}
  .fineprint{color:#7b7b8a; font-size:12px; margin-top:8px}
  footer{padding:52px 20px; text-align:center; color:#7b7b8a; font-size:12px}
</style>
</head>
<body>
  <header class="topbar">
    <div class="brand" aria-label="Otenzza">
      <!-- cubinho do logo -->
      <svg class="brand-cube" viewBox="0 0 48 48" aria-hidden="true">
        <defs>
          <linearGradient id="gTop" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#74b8ff"/><stop offset="1" stop-color="#4a86ff"/>
          </linearGradient>
          <linearGradient id="gLeft" x1="1" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#3d5eff"/><stop offset="1" stop-color="#1733ff"/>
          </linearGradient>
          <linearGradient id="gRight" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#4a6aff"/><stop offset="1" stop-color="#244bff"/>
          </linearGradient>
        </defs>
        <polygon points="24,4 8,12 24,20 40,12" fill="url(#gTop)"/>
        <polygon points="8,12 8,28 24,36 24,20" fill="url(#gLeft)"/>
        <polygon points="40,12 40,28 24,36 24,20" fill="url(#gRight)"/>
        <polygon points="24,4 8,12 24,20 40,12" fill="none" stroke="rgba(255,255,255,.35)" stroke-width=".9"/>
        <polygon points="8,12 8,28 24,36 24,20" fill="none" stroke="rgba(255,255,255,.25)" stroke-width=".9"/>
        <polygon points="40,12 40,28 24,36 24,20" fill="none" stroke="rgba(255,255,255,.25)" stroke-width=".9"/>
      </svg>
      <span>OTENZZA</span>
    </div>
  </header>

  <main class="hero">
    <div class="stack">
      <h1 class="title">Presence. Identity. Precision.</h1>
      <p class="subtitle">A private, intentional space. No feed. No vanity metrics. Just your Cube.</p>

      <div class="cube-wrap" id="cube-wrap">
        <canvas id="three-canvas"></canvas>
      </div>

      <form class="form" onsubmit="event.preventDefault(); alert('Reserved. Welcome to the circle.');">
        <input class="input" type="email" placeholder="your@email.com" required aria-label="Email"/>
        <button class="btn" type="submit">Reserve early access</button>
      </form>
      <div class="fineprint">Founding members — limited circle.</div>
    </div>
  </main>

  <footer>© 2025 Otenzza.</footer>

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script>
    (function(){
      const container = document.getElementById('cube-wrap');
      const canvas    = document.getElementById('three-canvas');

      let renderer, scene, camera, cubeMesh, rimA, rimB;
      let dragging=false, lx=0, ly=0, rx=-0.55, ry=0.9;
      let idle = true;

      function init(){
        renderer = new THREE.WebGLRenderer({canvas, antialias:true, alpha:true, powerPreference:'high-performance'});
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.06;
        renderer.physicallyCorrectLights = false;
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5)); // leve

        scene  = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(35, 1, 0.1, 100);
        camera.position.set(0, 0, 3.6);
        camera.lookAt(0,0,0);

        const geo = new THREE.BoxGeometry(1,1,1, 2,2,2);

        // Shader leve — azul mais saturado
        const mat = new THREE.ShaderMaterial({
          uniforms:{
            uColorDark: {value: new THREE.Color(0x1549ff)},
            uColorLite: {value: new THREE.Color(0x6abaff)},
            uSpecColor: {value: new THREE.Color(0xd4ecff)},
            uLightDir:  {value: new THREE.Vector3(0.6,0.8,0.7).normalize()},
            uAmbient:   {value: 0.28},
            uShininess: {value: 42.0},
            uRimGain:   {value: 0.65},
            uRimPower:  {value: 2.1},
            uTime:      {value: 0.0},
          },
          vertexShader: `
            varying vec3 vN, vW, vPos;
            void main(){
              vN = normalize(normalMatrix * normal);
              vec4 wp = modelMatrix * vec4(position,1.0);
              vW = wp.xyz;
              vPos = position;
              gl_Position = projectionMatrix * viewMatrix * wp;
            }
          `,
          fragmentShader: `
            precision highp float;
            varying vec3 vN, vW, vPos;
            uniform vec3 uColorDark, uColorLite, uSpecColor, uLightDir;
            uniform float uAmbient, uShininess, uRimGain, uRimPower;
            uniform float uTime;

            float rnd(vec2 p){ return fract(sin(dot(p, vec2(12.9898,78.233))) * 43758.5453); }

            void main(){
              vec3 N = normalize(vN);
              vec3 L = normalize(uLightDir);
              vec3 V = normalize(cameraPosition - vW);
              vec3 H = normalize(L + V);

              float ndl = max(dot(N,L), 0.0);
              float ndh = max(dot(N,H), 0.0);
              float spec = pow(ndh, uShininess) * 0.9;

              float g = 0.5 + 0.5*N.y;
              vec3 base = mix(uColorDark, uColorLite, g);

              vec3 d = smoothstep(0.44, 0.495, abs(vPos));
              float edge = max(max(min(d.x,d.y), min(d.y,d.z)), min(d.x,d.z));
              edge = pow(edge, 1.35);

              float rim = pow(1.0 - max(dot(N,V), 0.0), uRimPower) * uRimGain;

              float grain = (rnd(gl_FragCoord.xy + vec2(uTime*60.0, 0.0)) - 0.5) * 0.02;

              vec3 color = base * (uAmbient + ndl*0.9) + uSpecColor * spec + (uColorLite*0.65)*edge + (uColorLite*0.55)*rim;
              color += grain;

              gl_FragColor = vec4(color, 1.0);
            }
          `,
          transparent:false
        });

        cubeMesh = new THREE.Mesh(geo, mat);
        scene.add(cubeMesh);

        // Rims leves para arestas
        function rimMaterial(colorHex, power, gain){
          return new THREE.ShaderMaterial({
            transparent:true, depthWrite:false, blending:THREE.AdditiveBlending,
            uniforms:{ uColor:{value:new THREE.Color(colorHex)}, uPower:{value:power}, uGain:{value:gain} },
            vertexShader: `
              varying vec3 vN, vW;
              void main(){
                vN = normalize(normalMatrix * normal);
                vec4 wp = modelMatrix * vec4(position,1.0);
                vW = wp.xyz;
                gl_Position = projectionMatrix * viewMatrix * wp;
              }
            `,
            fragmentShader: `
              precision highp float;
              uniform vec3 uColor; uniform float uPower, uGain;
              varying vec3 vN, vW;
              void main(){
                vec3 V = normalize(cameraPosition - vW);
                float f = pow(1.0 - max(dot(normalize(vN), V), 0.0), uPower);
                gl_FragColor = vec4(uColor * f * uGain, f * uGain);
              }
            `
          });
        }
        const rimA = new THREE.Mesh(geo, rimMaterial(0xcfe8ff, 2.0, 0.72)); rimA.scale.setScalar(1.002); rimA.renderOrder=2; cubeMesh.add(rimA);
        const rimB = new THREE.Mesh(geo, rimMaterial(0x3f7cff, 2.6, 0.58)); rimB.scale.setScalar(1.001); rimB.renderOrder=1.9; cubeMesh.add(rimB);

        applyRot();
        resize();

        // interação e bloqueio de scroll
        canvas.addEventListener('pointerdown', onDown, {passive:false});
        canvas.addEventListener('pointermove', onMove, {passive:false});
        canvas.addEventListener('pointerup', onUp, {passive:false});
        canvas.addEventListener('pointercancel', onUp, {passive:false});
        canvas.addEventListener('wheel', e=>e.preventDefault(), {passive:false});

        let last = performance.now();
        function tick(now){
          const dt = Math.min(0.05, (now - last)/1000); last = now;
          if(idle){ ry += 0.0011; applyRot(); }
          mat.uniforms.uTime.value += dt;
          renderer.render(scene, camera);
          requestAnimationFrame(tick);
        }
        requestAnimationFrame(tick);
      }

      function applyRot(){ cubeMesh.rotation.x = rx; cubeMesh.rotation.y = ry; }
      function onDown(e){ dragging=true; idle=false; lx=e.clientX; ly=e.clientY; canvas.setPointerCapture(e.pointerId); e.preventDefault(); }
      function onMove(e){ if(!dragging)return; const dx=e.clientX-lx, dy=e.clientY-ly; ry+=dx*0.01; rx-=dy*0.01; rx=Math.max(-Math.PI/2+0.05, Math.min(Math.PI/2-0.05, rx)); applyRot(); lx=e.clientX; ly=e.clientY; e.preventDefault(); }
      function onUp(e){ dragging=false; idle=true; try{canvas.releasePointerCapture(e.pointerId);}catch(_){} e.preventDefault(); }

      function resize(){
        const w = container.clientWidth, h = container.clientHeight;
        const dpr = Math.min(window.devicePixelRatio, 1.5);
        const rendererObj = renderer;
        if(rendererObj){ rendererObj.setPixelRatio(dpr); rendererObj.setSize(w, h, false); }
        camera.aspect = w/h; camera.updateProjectionMatrix();
        const s = Math.min(w, h);
        cubeMesh.scale.setScalar(s / 600 * 1.15); /* +15% como combinamos */
      }
      window.addEventListener('resize', resize);

      if (document.readyState === 'complete') init();
      else window.addEventListener('load', init);
    })();
  </script>
</body>
</html>
