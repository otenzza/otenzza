<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otenzza — your altar of presence</title>
  <meta name="description" content="A private, intentional space. No feed. No vanity metrics. Just your Cube." />
  <style>
    :root{
      --bg:#0a0a0d; /* fundo sólido, sem pontinhos */
      --text:#e8e8ee;
      --muted:#9a9ab0;
      --brand:#2a57ff;
      --brand-2:#1730ff;
      --ring: rgba(255,255,255,.08);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }

    /* topo */
    .topbar{
      position:sticky; top:0; z-index:40;
      display:flex; align-items:center; justify-content:center;
      height:76px; backdrop-filter: blur(10px);
    }
    .brand{ display:flex; align-items:center; gap:.6rem; letter-spacing:.22em; text-transform:uppercase; font-weight:800;
      font-size:clamp(22px, 3.4vw, 36px); /* MAIOR */
    }
    .dot{width:10px;height:10px;border-radius:50%;background:var(--brand); box-shadow:0 0 0 6px rgba(42,87,255,.18)}

    /* hero */
    .hero{ position:relative; min-height:calc(100vh - 76px); display:grid; place-items:center; padding:48px 20px 72px; overflow:visible; }
    .stack{ display:flex; flex-direction:column; align-items:center; gap:18px; text-align:center; }

    /* Título bem menor para destacar a marca */
    .title{ font-size:clamp(20px, 3.4vw, 34px); font-weight:800; letter-spacing:-.01em; }
    .subtitle{ max-width:720px; line-height:1.6; color:var(--muted); font-size:clamp(12px, 1.4vw, 14px); }

    /* Cubo */
    .cube-wrap{ position:relative; width:clamp(180px, 34vw, 340px); height:clamp(180px, 34vw, 340px); display:grid; place-items:center; overflow:visible; isolation:isolate; margin:8px 0 18px; }

    .cube{ position:relative; width:74%; height:74%; transform: rotate(45deg); border-radius:16px;
      background: linear-gradient(145deg, var(--brand) 0%, #2e47ff 40%, var(--brand-2) 100%);
      box-shadow: 0 40px 90px rgba(42,87,255,.30), inset 0 0 40px rgba(255,255,255,.06);
      animation: spin 18s linear infinite; /* ANIMAÇÃO SUAVE */
    }
    .cube::after{ content:""; position:absolute; inset:-12%; pointer-events:none; filter: blur(8px);
      background: radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,.10), transparent 60%);
    }

    @keyframes spin{
      0%{ transform: rotate(45deg); }
      50%{ transform: rotate(225deg); }
      100%{ transform: rotate(405deg); }
    }
    .cube-wrap:hover .cube{ animation-play-state: paused; }

    /* Form */
    .form{ display:flex; gap:12px; align-items:center; justify-content:center; margin-top:0; flex-wrap:wrap; }
    .input{ width:min(520px, 78vw); height:46px; border-radius:999px; border:1px solid var(--ring); background:rgba(0,0,0,.35); color:var(--text); padding:0 18px; outline:none; font-size:15px; }
    .input::placeholder{ color:#7e7e90 }
    .btn{ height:46px; border-radius:999px; padding:0 18px; border:0; font-weight:800; cursor:pointer; background:#fff; color:#0a0a0d; box-shadow: 0 2px 0 rgba(255,255,255,.6) inset, 0 12px 30px rgba(255,255,255,.08); }
    .fineprint{ color:#7b7b8a; font-size:12px; margin-top:8px; }

    footer{padding:52px 20px; text-align:center; color:#7b7b8a; font-size:12px}

    /* ======= RESPONSIVO ======= */
    @media (max-width: 640px){
      .topbar{height:74px}
      .brand{font-size:clamp(24px, 7.2vw, 32px)} /* marca AINDA MAIOR no mobile */
      .title{font-size:clamp(18px, 5.6vw, 26px)} /* slogans menores */
      .subtitle{font-size:clamp(11px, 3.4vw, 13px)}
      .cube-wrap{ width: clamp(170px, 56vw, 300px); height: clamp(170px, 56vw, 300px); }
      .cube{ width:78%; height:78%; }
    }

    /* Acessibilidade: se usuário preferir menos animação, desliga */
    @media (prefers-reduced-motion: reduce){
      .cube{ animation:none }
    }

    /* Segurança extra */
    .hero, .stack, .cube-wrap, body { overflow: visible; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot" aria-hidden="true"></span>
      <span>OTENZZA</span>
    </div>
  </header>

  <main class="hero">
    <div class="stack">
      <h1 class="title">Presence. Identity. Precision.</h1>
      <p class="subtitle">A private, intentional space. No feed. No vanity metrics. Just your Cube.</p>

      <div class="cube-wrap" aria-hidden="true">
        <div class="cube"></div>
      </div>

      <form class="form" action="#" method="post" onsubmit="event.preventDefault(); alert('Reserved. Welcome to the circle.');">
        <input class="input" type="email" placeholder="your@email.com" required aria-label="Email"/>
        <button class="btn" type="submit">Reserve early access</button>
      </form>
      <div class="fineprint">Founding members — limited circle.</div>
    </div>
  </main>

  <footer>© 2025 Otenzza.</footer>
</body>
</html>
