<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otenzza — your altar of presence</title>
  <meta name="description" content="A private, intentional space. No feed. No vanity metrics. Just your Cube." />
  <style>
    :root{
      --bg:#0b0b0d; /* preto profundo */
      --grid:#1a1a1f; /* pontilhado */
      --text:#e8e8ee;
      --muted:#a1a1b3;
      --brand:#2453ff; /* azul do cubo */
      --brand-2:#182bff; /* variação mais escura */
      --card:#111116;
      --ring: rgba(255,255,255,.08);
    }

    /* reset básico */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(circle at 1px 1px, var(--grid) 1px, transparent 1px) 0 0/20px 20px,
        var(--bg);
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }

    /* topo */
    .topbar{
      position:sticky; top:0; z-index:40;
      display:flex; align-items:center; justify-content:center;
      height:72px; backdrop-filter: blur(8px);
    }
    .brand{
      display:flex; align-items:center; gap:.5rem; letter-spacing:.18em; text-transform:uppercase; font-weight:700;
      font-size:clamp(16px, 2.2vw, 24px); /* ↑ maior que antes */
    }
    .dot{width:8px;height:8px;border-radius:50%;background:var(--brand); box-shadow:0 0 0 4px rgba(36,83,255,.18)}

    /* seção hero */
    .hero{
      position:relative; min-height:calc(100vh - 72px);
      display:grid; place-items:center; padding:48px 20px 64px;
      overflow:visible; /* garante que o cubo não seja cortado */
    }
    .stack{ display:flex; flex-direction:column; align-items:center; gap:20px; text-align:center; }
    .title{ font-size:clamp(28px, 4.6vw, 48px); font-weight:800; letter-spacing:-.01em; }
    .subtitle{ max-width:760px; line-height:1.6; color:var(--muted); font-size:clamp(13px, 1.6vw, 16px); }

    /* wrapper do cubo */
    .cube-wrap{
      position:relative;
      width: clamp(180px, 38vw, 360px);
      height: clamp(180px, 38vw, 360px);
      /* CENTRO SEM ERRO: usa grid + translate para evitar pixel cut quando gira */
      display:grid; place-items:center;
      overflow:visible; /* evita "borda invisível" cortar as pontas */
      isolation:isolate; /* separa blend */
    }

    /* o cubo é um quadrado rotacionado */
    .cube{
      position:relative;
      width:72%; height:72%;
      transform: rotate(45deg);
      background: linear-gradient(145deg, var(--brand) 0%, #2944ff 40%, var(--brand-2) 100%);
      box-shadow:
        0 40px 90px rgba(36,83,255,.25),
        inset 0 0 40px rgba(255,255,255,.06);
      border-radius:12px; /* dá um toque premium */
    }
    /* brilho sutil */
    .cube::after{
      content:""; position:absolute; inset:-10%;
      background: radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,.10), transparent 60%);
      filter: blur(6px); pointer-events:none;
    }

    /* formulário */
    .form{
      display:flex; gap:12px; align-items:center; justify-content:center; margin-top:4px; flex-wrap:wrap;
    }
    .input{
      width:min(520px, 78vw); height:48px; border-radius:999px;
      border:1px solid var(--ring); background:rgba(0,0,0,.35); color:var(--text);
      padding:0 18px; outline:none; font-size:15px;
    }
    .input::placeholder{ color:#7e7e90 }
    .btn{
      height:48px; border-radius:999px; padding:0 18px; border:0; font-weight:700; cursor:pointer;
      background:#fff; color:#0a0a0d; box-shadow: 0 2px 0 rgba(255,255,255,.6) inset, 0 12px 30px rgba(255,255,255,.08);
    }

    .fineprint{ color:#7b7b8a; font-size:12px; margin-top:8px; }

    footer{padding:52px 20px; text-align:center; color:#7b7b8a; font-size:12px}

    /* ======= RESPONSIVO ======= */
    @media (max-width: 640px){
      .topbar{height:68px}
      .brand{font-size:clamp(18px, 6vw, 22px)} /* OTENZZA maior no mobile */
      .title{font-size:clamp(22px, 7.6vw, 36px)} /* slogans menores */
      .subtitle{font-size:clamp(12px, 3.6vw, 14px)}
      .cube-wrap{ width: clamp(180px, 60vw, 300px); height: clamp(180px, 60vw, 300px); }
      .cube{ width:78%; height:78%;}
    }

    /* segurança extra contra corte em qualquer contêiner ancestral */
    .hero, .stack, .cube-wrap, body { overflow: visible; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot" aria-hidden="true"></span>
      <span>OTENZZA</span>
    </div>
  </header>

  <main class="hero">
    <div class="stack">
      <h1 class="title">Presence. Identity. Precision.</h1>
      <p class="subtitle">A private, intentional space. No feed. No vanity metrics. Just your Cube.</p>

      <div class="cube-wrap" aria-hidden="true">
        <div class="cube"></div>
      </div>

      <form class="form" action="#" method="post" onsubmit="event.preventDefault(); alert('Reserved. Welcome to the circle.');">
        <input class="input" type="email" placeholder="your@email.com" required aria-label="Email"/>
        <button class="btn" type="submit">Reserve early access</button>
      </form>
      <div class="fineprint">Founding members — limited circle.</div>
    </div>
  </main>

  <footer>© 2025 Otenzza.</footer>
</body>
</html>
