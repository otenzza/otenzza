<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OTENZZA</title>
  <meta name="description" content="Otenzza — presença, identidade e precisão." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Sora:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0d; --text:#e8e8ee; --muted:#9a9ab0;
      --brand:#2a57ff; --brand2:#244bff; --ring:rgba(255,255,255,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1100px 560px at 50% 38%, #101018 0%, var(--bg) 60%);
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
      display:grid; place-items:center;
    }

    /* Layout central */
    main{ width:min(840px, 92vw); display:flex; flex-direction:column; align-items:center; gap:18px; text-align:center }

    /* Marca OTENZZA + cubinho */
    .brand{
      display:flex; align-items:center; gap:12px;
      font-family:"Sora", Inter, sans-serif;
      text-transform:uppercase; letter-spacing:.18em; font-weight:800;
      font-size:clamp(28px, 4.2vw, 44px);
    }

    /* Cubinho 3D (SVG) */
    .cube-logo{ width:clamp(22px, 3vw, 32px); height:auto; display:block; }

    /* Formulário */
    .form{ display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; margin-top:6px }
    .input{
      width:min(520px, 78vw); height:46px; border-radius:999px;
      border:1px solid var(--ring); background:rgba(255,255,255,.05);
      color:var(--text); padding:0 18px; outline:none; font-size:15px;
    }
    .input::placeholder{ color:#8b8ba2 }
    .btn{
      height:46px; border-radius:999px; padding:0 20px; font-weight:800; cursor:pointer;
      background:#fff; color:#0a0a0d; border:1px solid rgba(255,255,255,.22);
      box-shadow:0 12px 30px rgba(255,255,255,.10); white-space:nowrap;
    }

    .fine{ color:#7b7b8a; font-size:12px; margin-top:6px }
  </style>
</head>
<body>
  <main>
    <!-- Marca -->
    <div class="brand" aria-label="Otenzza">
      <!-- Cubinho 3D pequeno, estático -->
      <svg class="cube-logo" viewBox="0 0 48 48" aria-hidden="true">
        <defs>
          <linearGradient id="gTop" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#5d7bff" stop-opacity=".95"/>
            <stop offset="1" stop-color="#2a57ff" stop-opacity=".95"/>
          </linearGradient>
          <linearGradient id="gLeft" x1="1" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#2e5bff"/>
            <stop offset="1" stop-color="#1736ff"/>
          </linearGradient>
          <linearGradient id="gRight" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#3c64ff"/>
            <stop offset="1" stop-color="#244bff"/>
          </linearGradient>
        </defs>
        <!-- Cubo isométrico: topo, esquerda, direita -->
        <polygon points="24,4 8,12 24,20 40,12" fill="url(#gTop)"/>
        <polygon points="8,12 8,28 24,36 24,20" fill="url(#gLeft)"/>
        <polygon points="40,12 40,28 24,36 24,20" fill="url(#gRight)"/>
        <!-- Arestas sutis -->
        <polygon points="24,4 8,12 24,20 40,12" fill="none" stroke="rgba(255,255,255,.35)" stroke-width=".6"/>
        <polygon points="8,12 8,28 24,36 24,20" fill="none" stroke="rgba(255,255,255,.25)" stroke-width=".6"/>
        <polygon points="40,12 40,28 24,36 24,20" fill="none" stroke="rgba(255,255,255,.25)" stroke-width=".6"/>
      </svg>

      OTENZZA
    </div>

    <!-- Form -->
    <form class="form" action="#" method="post" onsubmit="event.preventDefault(); alert('Obrigado!');">
      <input class="input" type="email" placeholder="your@email.com" required aria-label="Email" />
      <button class="btn" type="submit">Reserve early access</button>
    </form>

    <div class="fine">Founding members — limited circle.</div>
  </main>
</body>
</html>
