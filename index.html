<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otenzza — your altar of presence</title>
  <meta name="description" content="A private, intentional space. No feed. No vanity metrics. Just your Cube." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Sora:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0a0a0d; --text:#e8e8ee; --muted:#9a9ab0; --ring:rgba(255,255,255,.10); }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 50% 45%, #101018 0%, #0a0a0d 60%);
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }

    /* topo / marca */
    .topbar{position:sticky; top:0; z-index:8; display:flex; align-items:center; justify-content:center; height:82px; backdrop-filter:blur(10px)}
    .brand{display:flex; align-items:center; gap:.6rem; text-transform:uppercase; font-weight:800; letter-spacing:.18em; font-family:"Sora",Inter,sans-serif; font-size:clamp(28px,4.4vw,46px)}
    .dot{width:12px;height:12px;border-radius:50%;background:#2a57ff; box-shadow:0 0 0 7px rgba(42,87,255,.18)}

    /* hero */
    .hero{min-height:calc(100vh - 82px); display:grid; place-items:center; padding:48px 20px 72px}
    .stack{display:flex; flex-direction:column; align-items:center; text-align:center; gap:16px; width:100%; max-width:1040px}
    .title{font-size:clamp(18px,3.2vw,30px); font-weight:800; letter-spacing:-.01em}
    .subtitle{max-width:760px; line-height:1.6; color:var(--muted); font-size:clamp(12px,1.2vw,14px)}

    /* ===== CUBO 3D REFEITO (menor) ===== */
    .cube-wrap{
      width:460px; height:460px; display:grid; place-items:center; margin:12px 0 18px;
      /* trava o scroll nessa região */
      touch-action:none; overscroll-behavior:contain; user-select:none;
    }
    .stage{width:100%; height:100%; display:grid; place-items:center; perspective:1000px; perspective-origin:50% 50%;
      touch-action:none; overscroll-behavior:contain; user-select:none;
    }

    /* medidas fixas para robustez (evita “chapa” em alguns Chrome) */
    .cube{
      position:relative; width:280px; height:280px;
      transform-style:preserve-3d;
      filter: drop-shadow(0 26px 54px rgba(42,87,255,.28));
      cursor:grab; will-change:transform;
      touch-action:none; user-select:none;
    }
    .cube:active{cursor:grabbing}

    .face{
      position:absolute; width:280px; height:280px; left:0; top:0;
      backface-visibility:hidden; border-radius:12px; overflow:hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), inset 0 0 24px rgba(0,0,0,.25);
    }

    /* half = 140px */
    .front  { transform: translateZ(140px);            background: linear-gradient(145deg,#4a6aff,#244bff); }
    .back   { transform: rotateY(180deg) translateZ(140px); background: linear-gradient(145deg,#0e1cff,#0a12ff); }
    .right  { transform: rotateY( 90deg) translateZ(140px); background: linear-gradient(145deg,#3656ff,#1d33ff); }
    .left   { transform: rotateY(-90deg) translateZ(140px); background: linear-gradient(145deg,#2a4dff,#162cff); }
    .top    { transform: rotateX( 90deg) translateZ(140px); background: linear-gradient(145deg,#74b8ff,#4a86ff); }
    .bottom { transform: rotateX(-90deg) translateZ(140px); background: linear-gradient(145deg,#1a2bff,#0f22ff); }

    /* brilho/translucidez estilo logo */
    .face::before{
      content:""; position:absolute; inset:0; pointer-events:none;
      background:
        radial-gradient(120% 90% at 30% 25%, rgba(255,255,255,.35) 0%, rgba(255,255,255,.08) 42%, transparent 72%),
        linear-gradient(115deg, rgba(255,255,255,.14), rgba(255,255,255,0) 60%);
      mix-blend-mode:screen;
    }
    /* arestas sutis para reforçar volume */
    .face::after{content:""; position:absolute; inset:0; border-radius:12px; border:1px solid rgba(255,255,255,.12); pointer-events:none}

    /* halo */
    .halo{position:absolute; inset:-22% -22% -12% -22%; border-radius:50%; pointer-events:none;
      background: radial-gradient(50% 50% at 50% 60%, rgba(42,87,255,.35), transparent 70%);
      filter: blur(42px); transform: translateZ(-120px);}

    /* form */
    .form{display:flex; gap:12px; align-items:center; justify-content:center; margin-top:6px; flex-wrap:wrap}
    .input{width:min(520px,78vw); height:46px; border-radius:999px; border:1px solid var(--ring); background:rgba(255,255,255,.04); color:var(--text); padding:0 18px; outline:none; font-size:15px; backdrop-filter:blur(4px)}
    .input::placeholder{color:#8a8aa2}
    .btn{height:46px; border-radius:999px; padding:0 20px; border:1px solid rgba(255,255,255,.22); font-weight:800; cursor:pointer; background:#fff; color:#0a0a0d; box-shadow:0 2px 0 rgba(255,255,255,.6) inset, 0 12px 30px rgba(255,255,255,.10); transition:transform .15s, box-shadow .2s; white-space:nowrap}
    .btn:hover{transform:translateY(-1px); box-shadow:0 16px 36px rgba(255,255,255,.14)}
    .fineprint{color:#7b7b8a; font-size:12px; margin-top:8px}

    footer{padding:52px 20px; text-align:center; color:#7b7b8a; font-size:12px}

    @media (max-width: 640px){
      .cube-wrap{width:380px; height:380px}
      .stage{transform: scale(.9)}
      .brand{font-size:clamp(26px,8vw,38px)}
      .title{font-size:clamp(16px,5vw,24px)}
      .subtitle{font-size:clamp(11px,3.2vw,13px)}
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot" aria-hidden="true"></span>
      <span>OTENZZA</span>
    </div>
  </header>

  <main class="hero">
    <div class="stack">
      <h1 class="title">Presence. Identity. Precision.</h1>
      <p class="subtitle">A private, intentional space. No feed. No vanity metrics. Just your Cube.</p>

      <div class="cube-wrap">
        <div class="stage" id="stage">
          <div class="cube" id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="halo"></div>
          </div>
        </div>
      </div>

      <form class="form" action="#" method="post" onsubmit="event.preventDefault(); alert('Reserved. Welcome to the circle.');">
        <input class="input" type="email" placeholder="your@email.com" required aria-label="Email"/>
        <button class="btn" type="submit">Reserve early access</button>
      </form>
      <div class="fineprint">Founding members — limited circle.</div>
    </div>
  </main>

  <footer>© 2025 Otenzza.</footer>

  <script>
    // Cubo interativo refeito com Pointer Events
    (() => {
      const cube  = document.getElementById('cube');
      const stage = document.getElementById('stage');

      // Ângulo inicial: mostra 3 faces
      let rx = -24, ry = 36;
      let pointerDown = false, lastX = 0, lastY = 0;

      const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
      const setRot = () => { cube.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`; };

      const onPointerDown = (e) => {
        pointerDown = true;
        lastX = e.clientX; lastY = e.clientY;
        // Bloqueia scroll e gestos enquanto interage no cubo
        stage.setPointerCapture(e.pointerId);
        e.preventDefault();
      };

      const onPointerMove = (e) => {
        if(!pointerDown) return;
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        ry += dx * 0.45;
        rx -= dy * 0.45;
        rx = clamp(rx, -88, 88);
        setRot();
        lastX = e.clientX; lastY = e.clientY;
        e.preventDefault();
      };

      const onPointerUp = (e) => {
        pointerDown = false;
        try{ stage.releasePointerCapture(e.pointerId); }catch(_){}
        e.preventDefault();
      };

      // Pointer Events (unificados para mouse e touch)
      stage.addEventListener('pointerdown', onPointerDown);
      stage.addEventListener('pointermove', onPointerMove);
      stage.addEventListener('pointerup', onPointerUp);
      stage.addEventListener('pointercancel', onPointerUp);
      stage.addEventListener('lostpointercapture', onPointerUp);

      // segurança extra: impedir scroll por roda dentro do cubo
      stage.addEventListener('wheel', (e)=>{ e.preventDefault(); }, {passive:false});

      setRot();
    })();
  </script>
</body>
</html>
