<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Otenzza — your altar of presence</title>
  <meta name="description" content="A private, intentional space. No feed. No vanity metrics. Just your Cube." />
  <!-- Premium fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0a0d;
      --text:#e8e8ee;
      --muted:#9a9ab0;
      --brand:#2a57ff;
      --brand-2:#1730ff;
      --ring: rgba(255,255,255,.10);
      --card: rgba(255,255,255,.04);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 50% 45%, #101018 0%, #0a0a0d 60%);
      -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }

    /* topo */
    .topbar{ position:sticky; top:0; z-index:40; display:flex; align-items:center; justify-content:center; height:82px; backdrop-filter: blur(10px); }
    .brand{ display:flex; align-items:center; gap:.6rem; text-transform:uppercase; font-weight:800; letter-spacing:.24em; font-family: "Space Grotesk", Inter, sans-serif; 
      font-size:clamp(26px, 4vw, 44px); /* MAIS PREMIUM, MAIOR */ }
    .dot{width:12px;height:12px;border-radius:50%;background:var(--brand); box-shadow:0 0 0 7px rgba(42,87,255,.18)}

    /* hero */
    .hero{ position:relative; min-height:calc(100vh - 82px); display:grid; place-items:center; padding:48px 20px 72px; overflow:visible; }
    .stack{ display:flex; flex-direction:column; align-items:center; gap:16px; text-align:center; max-width:1040px; width:100%; }

    /* hierarquia: marca > cubo > texto */
    .title{ font-size:clamp(18px, 3.2vw, 30px); font-weight:800; letter-spacing:-.01em; }
    .subtitle{ max-width:760px; line-height:1.6; color:var(--muted); font-size:clamp(12px, 1.2vw, 14px); }

    /* Cubo */
    .cube-wrap{ position:relative; width:clamp(190px, 36vw, 360px); height:clamp(190px, 36vw, 360px); display:grid; place-items:center; overflow:visible; isolation:isolate; margin:6px 0 16px; }

    .cube{ position:relative; width:74%; height:74%; transform: rotate(45deg); border-radius:18px;
      background: linear-gradient(145deg, var(--brand) 0%, #2e47ff 40%, var(--brand-2) 100%);
      box-shadow: 0 40px 90px rgba(42,87,255,.30), inset 0 0 40px rgba(255,255,255,.06);
      animation: spin 18s linear infinite, float 6s ease-in-out infinite alternate, glow 4s ease-in-out infinite; /* animações */
    }
    .cube::after{ content:""; position:absolute; inset:-12%; pointer-events:none; filter: blur(8px);
      background: radial-gradient(60% 60% at 30% 30%, rgba(255,255,255,.10), transparent 60%);
    }

    @keyframes spin{ 0%{ transform: rotate(45deg); } 50%{ transform: rotate(225deg); } 100%{ transform: rotate(405deg); } }
    @keyframes float{ 0%{ transform: translateY(0) rotate(45deg);} 100%{ transform: translateY(-10px) rotate(45deg);} }
    @keyframes glow{ 0%,100%{ box-shadow: 0 40px 90px rgba(42,87,255,.22), inset 0 0 40px rgba(255,255,255,.06);} 50%{ box-shadow: 0 50px 110px rgba(42,87,255,.35), inset 0 0 46px rgba(255,255,255,.09);} }

    .cube-wrap:hover .cube{ animation-play-state: paused; }

    /* Form "glass" premium */
    .form{ display:flex; gap:12px; align-items:center; justify-content:center; margin-top:4px; flex-wrap:wrap; }
    .input{ width:min(520px, 78vw); height:46px; border-radius:999px; border:1px solid var(--ring); background:rgba(255,255,255,.04); color:var(--text); padding:0 18px; outline:none; font-size:15px; backdrop-filter: blur(4px); }
    .input::placeholder{ color:#8a8aa2 }
    .btn{ height:46px; border-radius:999px; padding:0 20px; border:1px solid rgba(255,255,255,.22); font-weight:800; cursor:pointer; background:#fff; color:#0a0a0d; box-shadow: 0 2px 0 rgba(255,255,255,.6) inset, 0 12px 30px rgba(255,255,255,.10); transition: transform .15s ease, box-shadow .2s ease; }
    .btn:hover{ transform: translateY(-1px); box-shadow: 0 16px 36px rgba(255,255,255,.14); }
    .fineprint{ color:#7b7b8a; font-size:12px; margin-top:8px; }

    footer{padding:52px 20px; text-align:center; color:#7b7b8a; font-size:12px}

    /* ======= RESPONSIVO ======= */
    @media (max-width: 640px){
      .topbar{height:78px}
      .brand{font-size:clamp(26px, 8vw, 38px)} /* marca AINDA MAIOR no mobile */
      .title{font-size:clamp(16px, 5vw, 24px)} /* slogans menores */
      .subtitle{font-size:clamp(11px, 3.2vw, 13px)}
      .cube-wrap{ width: clamp(180px, 58vw, 320px); height: clamp(180px, 58vw, 320px); }
      .cube{ width:78%; height:78%; }
    }

    /* Não desabilitar animação automaticamente (você quer o cubo vivo) */
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="dot" aria-hidden="true"></span>
      <span>OTENZZA</span>
    </div>
  </header>

  <main class="hero">
    <div class="stack">
      <h1 class="title">Presence. Identity. Precision.</h1>
      <p class="subtitle">A private, intentional space. No feed. No vanity metrics. Just your Cube.</p>

      <div class="cube-wrap" aria-hidden="true">
        <div class="cube"></div>
      </div>

      <form class="form" action="#" method="post" onsubmit="event.preventDefault(); alert('Reserved. Welcome to the circle.');">
        <input class="input" type="email" placeholder="your@email.com" required aria-label="Email"/>
        <button class="btn" type="submit">Reserve early access</button>
      </form>
      <div class="fineprint">Founding members — limited circle.</div>
    </div>
  </main>

  <footer>© 2025 Otenzza.</footer>
</body>
</html>
